    <title>Jugendwort der 10c! 2023/2024</title>

<body>

            <div id="awrapper">

            <div id="inputwrapper">
                <input type="text" id="word" placeholder="Das Wort">
                <button id="submit">Einreichen</button>
            </div>
        </div>

    </div>
